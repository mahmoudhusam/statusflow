services:
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - redis
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.statusflow-backend.rule=Host(`${SERVICE_FQDN_BACKEND}`)"
      - "traefik.http.routers.statusflow-backend.entrypoints=http"
      - "traefik.http.services.statusflow-backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=coolify"

  frontend:
    build:
      context: . 
      dockerfile: apps/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: always
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.statusflow-frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)"
      - "traefik.http.routers.statusflow-frontend.entrypoints=http"
      - "traefik.http.services.statusflow-frontend.loadbalancer.server.port=3001"
      - "traefik.docker.network=coolify"

volumes:
  redis_data:


networks:
  coolify:
    external: true